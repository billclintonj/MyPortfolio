<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Clinton Invitation</title>
        <style>
            /* Wedding Container */
            .wedding-container {
                position: relative;
                width: 100%;
                overflow: hidden;
                font-family: 'Arial', sans-serif;
            }
            
            /* Background Image */
            .background-image {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('./../assets/Images/Invitation_background_image.png');
                background-size: cover;
                background-position: center;
                filter: blur(2px);
                z-index: -1;
            }
            
            /* Content Container */
            .content-container {
                position: relative;
                z-index: 1;
                text-align: center;
                color: #4a4a4a;
                padding: 20px;
            }
            
            /* Bride and Groom Image */
            .bride-groom-image {
                max-width: 90%;
                margin: 0px 20px;
                display: block;
            }
            
            /* Event Details */
            .event-details {
                margin-top: 20px;
            }
            
            .event {
                margin-bottom: 20px;
            }
            
            .event h3 {
                font-size: 1.5rem;
                font-weight: bold;
                color: #643865;
            }
            
            .event-item {
                margin: 10px 0;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }
            
            .event-link {
                font-size: 1.1rem;
                color: #ffffff;
                background-color: #7b1fa2;
                text-decoration: none;
                padding: 8px 12px;
                border-radius: 10px;
                transition: background-color 0.3s ease;
            }
            
            .event-link:hover {
                background-color: #50196d;
            }
            
            .bi-geo-alt-fill {
                font-size: 1.2rem;
                color: #ffffff;
            }

            h1, h2 {
                font-family: 'Cursive', sans-serif;
                color: #4a148c;
            }
            
            .card {
                background-color: transparent;
                border: none;
            }
            
            .button_class {
                font-size: 1rem;
                /* font-family: 'Cinzel'; */
                font-weight: 600;
                color: #fff;
                background-color: #831f1f;
                border: none;
                padding: 10px;
            }
            
            .button_class:hover {
                color: #fff;
                background-color: #831f1f;
            }
            
            .bi-geo-alt {
                margin-right: 8px;
            }

            .date_heading{
                font-family: cursive;
                font-weight: 600;
                color: #04457e;
            }

            .location_icon_padding{
                padding-right: 10px;
            }

            .card_content_margin{
                margin: -50px 0px;
            }
        </style>
    </head>
    <body>
        <div class="wedding-container">
            <!-- Background Image -->
            <div class="background-image"></div>
          
            <!-- Overlay Content -->
            <div class="content-container">
              <!-- Bride & Groom Image -->
              <img src="assets/Images/invitation_info.png" alt="Bride and Groom Info" class="bride-groom-image" />
          
              <!-- Event Details -->
              <div class="card my-3 p-3">
                <h3 class="mb-2 date_heading  ">Monday, Feb 10, 2025</h3>
                <a class="btn w-100 my-2 button_class" title="click here to view the map location"
                href="https://maps.app.goo.gl/yyhJQdyppBZA9PDV6" target="_blank"> <i class="fa-solid fa-location-dot location_icon_padding"></i> Wedding - Holy Eucharist church
                       
              </a>
                <a class="btn w-100 my-2 button_class" title="click here to view the map location"
                href="https://maps.app.goo.gl/3coiqS3EegxQtdc46" target="_blank">
                        <i class="fa-solid fa-location-dot location_icon_padding"></i> Reception - Mangalam Mahal
            </a>
              </div>
            
              <div class="card my-3 p-3">
                <h3 class="mb-2 date_heading">Sunday, Feb 16, 2025</h3>
                <a class="btn w-100 button_class" title="click here to view the map location"
                href=" https://maps.app.goo.gl/SPtC9hiqGZPJ6d7i8" target="_blank">
                        <i class="fa-solid fa-location-dot location_icon_padding"></i> Reception - Puliyankudi
              </a>
              </div>
            </div>
          </div>
    </body>
</html>
