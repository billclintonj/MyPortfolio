<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Clinton Invitation</title>
        <style>
            /* Wedding Container */
            .wedding-container {
                position: relative;
                width: 100%;
                overflow: hidden;
                font-family: 'Arial', sans-serif;
            }
            
            /* Background Image */
            .background-image {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('./assets/Images/Invitation_background_image.png');
                /* background-image: url('./../assets/Images/Invitation_background_image.png'); */
                background-size: cover;
                background-position: center;
                filter: blur(2px);
                z-index: -1;
            }
            
            /* Content Container */
            .content-container {
                position: relative;
                z-index: 1;
                text-align: center;
                color: #4a4a4a;
                padding: 20px 5px;
                padding-bottom: 10rem;
            }

            .image_container_width{
                width: 100%;
                text-align: center;
                display: flex;
                justify-content: center;
            }
            
            /* Bride and Groom Image */
            .bride-groom-image {
                width: 300px;
                margin: 30px 0px 0px 20px;;
                display: block;
            }
            
            /* Event Details */
            .event-details {
                margin-top: 20px;
            }
            
            .event {
                margin-bottom: 20px;
            }
            
            .event h3 {
                font-size: 1.5rem;
                font-weight: bold;
                color: #643865;
            }
            
            .event-item {
                margin: 10px 0;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }
            
            .event-link {
                font-size: 1.1rem;
                color: #ffffff;
                background-color: #7b1fa2;
                text-decoration: none;
                padding: 8px 12px;
                border-radius: 10px;
                transition: background-color 0.3s ease;
            }
            
            .event-link:hover {
                background-color: #50196d;
            }
            
            .bi-geo-alt-fill {
                font-size: 1.2rem;
                color: #ffffff;
            }

            h1, h2 {
                font-family: 'Cursive', sans-serif;
                color: #4a148c;
            }
            
            .card {
                background-color: transparent;
                border: none;
            }
            
            .button_class {
                font-size: 1rem;
                /* font-family: 'Cinzel'; */
                font-weight: 600;
                color: #fff;
                background-color: #831f1f;
                border: none;
                padding: 10px;
                border-radius: 30px;
                cursor: pointer;
                max-width: 300px;
                transition: transform 0.3s ease;
            }
            
            .button_class:hover {
                color: #fff;
                background-color: #831f1f;
                transform: scale(1.1);
            }
            
            .bi-geo-alt {
                margin-right: 8px;
            }

            .date_heading{
                font-family: cursive;
                font-weight: 600;
                color: #04457e;
            }

            .location_icon_padding{
                padding-right: 10px;
            }

            .card_content_margin{
                margin: -50px 0px;
            }

            .border_left_image{
                position: absolute;
                left: 0;
                top: 0;
                z-index: -1;
            }

            .border_bottom_image{
                position: absolute;
                right: 0;
                bottom: 0;
                z-index: -1;
            }

            .border_image_size{
                width: 100%;
                height: 100%;
                opacity: 0.8;
            }
            .golden_border{
                border-top: 2px solid goldenrod;
                border-bottom: 2px solid goldenrod;
                padding: 5px 10px 10px 10px;
            }

            .date_color{
                color: goldenrod;
                font-family: 'cursive';
                font-size: 30px !important;
                padding: 5px 10px 10px 10px;
            }

            .reception_color{
                color: goldenrod;
                font-family: 'sans-serif'  ;
                font-weight: 700;
                font-size: 30px !important;
                padding: 10px
            }
            .gold_color{
                font-size: 16px;
                color: goldenrod;
            }

            a {
                pointer-events: auto !important;
            }

            .live_streaming{
                cursor: pointer;
            }

            .youtube_icon_position{
                position: fixed;
                top: 0;
                right: 0;
                padding: 20px;
                z-index: 1000;
                display: flex;
                flex-direction: column;
            }
            .youtube-icon {
                font-size: 40px;
                color: #ff0000cf; 
                transition: transform 0.3s ease;
            }

            .youtube-icon:hover {
                transform: scale(1.2);
            }

            .date_format{
                color: #04457e;
                font-weight: 700;
                font-family: "Noto Sans", serif;
            }

            .live_stream_container{
                display: flex;
                flex-direction: column;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="wedding-container">
            <!-- Background Image -->
            <div class="background-image"></div>
            <!-- Overlay Content -->
            <div class="content-container">
                <div class="border_left_image">
                    <img src="assets/Images/Invitation-top-left.png" alt="Bride and Groom Info" class="border_image_size" />
                </div>
                <div class="border_bottom_image">
                    <img src="assets/Images/Invitation-bottom-right.png" alt="Bride and Groom Info" class="border_image_size" />
                </div>
